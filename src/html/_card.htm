<div class="card">
	<a href="@@href"><span class="card__link"></span></a>
	<div class="card__content">
		
		<div class="card__image">
			<img src="@@image" alt="">
		</div>
		<div class="card__info-wrapper">
			<div class="card__info">
				<img src="@@icon" alt="">
				<div class="card__info-title">
					<h3>@@title</h3>
					<h4>@@description</h4>
				</div>
			</div>
		</div>
	</div>
</div>
